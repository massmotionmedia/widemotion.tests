	function displayQRCode(ox,oy) {

		var urlString = ("http://chart.apis.google.com/chart?cht=qr&chs=120x120&chl="+escape(window.location.href)).replace("?&","?");;
			
		var newImg = document.createElement("img");
		newImg.src = urlString;
		newImg.style.cssText = "position:absolute;z-index:9999;top:"+((ox)?ox:0) +"px;left:"+((oy)?oy:0)+"px;";
		
		document.body.appendChild(newImg);
		
	}
